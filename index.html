<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Mint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/icon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="titles">
            <h3>HOME</h3>
            <h3>PRODUCT</h3>
            <h3>PRICING</h3>
            <h3>ABOUT</h3>
        </div>
    </nav>
    <div class="mother-div">
        <div class="container">
            <div>
                <img src="/image/4.png" alt="Can" class="can">
                <img src="/image/5.png" alt="Hand Holding Can" class="handcan">
            </div>  
            <div class="titletext">
                <h1 class="GREEN">FRESH</h1>
                <h1 class="TEA">MINT</h1>
            </div>
        </div>
        <div class="rotcan">
            <img src="/image/circle.png" alt="Circle" class="bg-circle">
            <img src="/image/white_can.png" alt="White Can" class="main-can">
        </div>
        <div class="hero-content">
            <h2 class = 'ref'>REFRESHING</h2>
            <h2 class = 'nat'>NATURAL</h2>
            <h2 class = 'pro'>PRODUCTIVE</h2>
        </div>
        
        <p class="voyager">Dear Voyager, Choose a drink!</p>
        <div class="product">
            <img src="/image/chocolate.png" alt="Chocolate Flavor">
            <img src="/image/orange.png" alt="Orange Flavor">
            <img src="/image/mint.png" alt="Mint Flavor">
            <img src="/image/coffee.png" alt="Coffee Flavor">
            <img src="/image/strawberry.png" alt="Strawberry Flavor">
        </div>
    </div>
</body>
</html>
